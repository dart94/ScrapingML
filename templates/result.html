<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="light-theme d-flex flex-column min-vh-100">
    <header class="container-fluid d-flex justify-content-between align-items-center py-3">
        <img src="{{ url_for('static', filename='img/dart3.png') }}" alt="Logo" class="header-img mr-3">
        <h1 class="m-0 titulo flex-grow-1 text-center">Busca Precios</h1>
        <nav class="nav d-flex align-items-center">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link" href="/about">PriceVista</a>
            <a class="nav-link" href="/about">Sobre Mi</a>
            <img id="theme-toggle" src="static/img/Imagen7.svg" class="theme-toggle-icon ml-3" alt="Toggle Theme">
        </nav>
    </header>
    <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#000" fill-opacity="1"
                d="M0,128L17.1,144C34.3,160,69,192,103,181.3C137.1,171,171,117,206,106.7C240,96,274,128,309,144C342.9,160,377,160,411,149.3C445.7,139,480,117,514,101.3C548.6,85,583,75,617,74.7C651.4,75,686,85,720,96C754.3,107,789,117,823,122.7C857.1,128,891,128,926,112C960,96,994,64,1029,64C1062.9,64,1097,96,1131,138.7C1165.7,181,1200,235,1234,218.7C1268.6,203,1303,117,1337,96C1371.4,75,1406,117,1423,138.7L1440,160L1440,0L1422.9,0C1405.7,0,1371,0,1337,0C1302.9,0,1269,0,1234,0C1200,0,1166,0,1131,0C1097.1,0,1063,0,1029,0C994.3,0,960,0,926,0C891.4,0,857,0,823,0C788.6,0,754,0,720,0C685.7,0,651,0,617,0C582.9,0,549,0,514,0C480,0,446,0,411,0C377.1,0,343,0,309,0C274.3,0,240,0,206,0C171.4,0,137,0,103,0C68.6,0,34,0,17,0L0,0Z">
            </path>
        </svg>
    </div>

    <div class="container">
        <div class="d-flex align-items-center justify-content-center">
            <h2 class="my-4">Resultados en:</h2>
            <img src="/static/img/logo.png" alt="Logo" class="ml-3">
        </div>
        <div class="filters d-flex justify-content-between mb-3">
            <form id="filtersForm" action="/result" method="GET">
                <input type="hidden" name="palabra" value="{{ palabra }}">
                <label for="orden">Ordenar por:</label>
                <select id="orden" name="orden" class="form-control">
                    <option value="precio_asc" {% if orden=='precio_asc' %}selected{% endif %}>Precio: Menor a Mayor
                    </option>
                    <option value="precio_desc" {% if orden=='precio_desc' %}selected{% endif %}>Precio: Mayor a Menor
                    </option>
                </select>
                <button type="submit" class="btn btn-primary mt-2">Aplicar</button>
            </form>
        </div>
        <div class="card-container">
            {% for producto in productos %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><strong>Producto: </strong>{{ producto.nombre }}</h5>
                    <p class="card-text"><strong>Precio:</strong>${{ producto.precio }}</p>
                    <a href="{{ producto.enlace }}" class="btn btn-primary" target="_blank">Ver Producto</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-primary btn-block mt-4">Nueva Búsqueda</a>
    </div>

    <footer class="site-footer mt-3">
        <p>Busca precios. Todos los derechos reservados®</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
