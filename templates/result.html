<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="light-theme">
    <header class="container-fluid d-flex justify-content-between align-items-center py-3">
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='img/dart3.png') }}" alt="Logo" class="header-img mr-3">
        </div>
        <h1 class="m-0 titulo text-center flex-grow-1">Busca Precios</h1>
        <div class="d-flex align-items-center">
            <nav class="nav-links nav">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/about">PriceVista</a>
                <a class="nav-link" href="/about">Sobre Mi</a>
            </nav>
            <img id="theme-toggle" src="static/img/Imagen7.svg" class="theme-toggle-icon ml-3" alt="Toggle Theme">
        </div>
    </header>

    <div class="container">
        <div class="d-flex align-items-center justify-content-center">
            <h2 class="my-4">Resultados en:</h2>
            <img src="/static/img/logo.png" alt="Logo" class="ml-3">
        </div>
        <div class="card-container">
            {% for producto in productos %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><strong>Producto: </strong>{{ producto.nombre }}</h5>
                    <p class="card-text"><strong>Precio:</strong>${{ producto.precio }}</p>
                    <a href="{{ producto.enlace }}" class="btn btn-primary" target="_blank">Ver Producto</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="/" class="btn btn-primary btn-block mt-4">Nueva Búsqueda</a>
    </div>

    <footer class="site-footer">
        <p>Busca precios. Todos los derechos reservados®</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
